<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h1>webserv review </h1>
	<h2>confファイル: conf/review.conf</h2>
	<input type="text" id="port" name="uriPort" value="" placeholder="ポート番号">
	<br>
	<input type="text" id="path" name="path" value="" placeholder="リクエストしたいパス">
	<br>
	<input type="text" id="deleteId" name="deletePath" value="" placeholder="deleteしたいファイル名">
	
	<button onclick="deleteFile()">delete button</button>
	<br>
	<input type="text" id="postId" name="post" value="" placeholder="postしたいエンティティボディ">
	<button onclick="postMethod()">post button</button>
	<script>
		
	function deleteFile(){
			console.log('deleteFile')
		let usingPort = document.getElementById('port').value;
		let deletePath = document.getElementById('deleteId').value;
		let requestPath = document.getElementById('path').value;
		fetch(`http://localhost:${usingPort}${requestPath}${deletePath}`, {
		  method: 'DELETE',
		})
		.then(response => response.json())
		.then(data => console.log(data))
		.catch((error) => console.log('Error:', error))
	};

	function postMethod()
	{
		let usingPort = document.getElementById('port').value;
		let postText = document.getElementById('postId').value;
		let requestPath = document.getElementById('path').value;
		console.log(usingPort);
		console.log(postText);
		console.log(requestPath);
		console.log(`http://localhost:${usingPort}${requestPath}`)
		let xhr = new XMLHttpRequest();
		xhr.open('POST',`http://localhost:${usingPort}${requestPath}`);
		xhr.setRequestHeader('content-type', 'text/plain');
		xhr.send(postText);
	}



	</script>
</body>
</html>
