server {
	listen 127.0.0.1:8080;
    root ./contents/;
	server_name default_server;
	location / {
		method GET POST DELETE;
		root /;
        index test.html;
        upload_path /upload/;
		client_max_body_size 1000000;
	}
    location /upload/ {
        method POST;
        root /;

        upload_path /upload/;
        client_max_body_size 100;
        autoindex off;
    }
}
